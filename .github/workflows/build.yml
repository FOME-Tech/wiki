# Validate build to provide early feedback on pull requests
name: Build

concurrency:
  group: ${{ github.ref }}-build
  cancel-in-progress: true

on:
  pull_request:
    branches: [ master ]

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'
      - run: npm ci
      - run: npm run build
